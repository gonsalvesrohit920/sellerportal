<h1>Angular 9 FormData (multipart/data-form) Example</h1>
<div>
    <form [formGroup] = "uploadForm" enctype="multipart/form-data"  (ngSubmit)="onSubmit()">      
      <div>
        <input type="file" name="profile" multiple="multiple" (change)="onFileSelect($event)" />
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>
  </div>
