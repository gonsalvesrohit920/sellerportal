<style>

#userExistError{
  color: red;
}

</style>

<div style="text-align: center;" class="container">
    <form [formGroup]="RegisterForm" class="form-input"  (ngSubmit)="onLogin(route )" style="padding-bottom: 3%;" class="box">
            <h2>Login</h2>       
            <mat-form-field>
              <input matInput class="form-input-field" type="email" placeholder="Email" [(ngModel)]="Email" formControlName="email">
            </mat-form-field>

            <br>
        <mat-form-field>
              <input matInput type="password"  placeholder="Password" [(ngModel)]="password" formControlName="password"> 
        </mat-form-field>                    
        <br> 
        <h2 id="userExistError">{{ errorMessage }}</h2>
        <br>           
             <button mat-raised-button class="form-input-field" color="primary" style="margin-top: 3%;" type="submit" class="button">Login</button>               
     </form> 
     <div *ngIf="!isAdmin"> 
      <button mat-raised-button color="accent" style="margin-top: 3%;" class="button"><a style="margin-top: 3%;" href="/signup">Sign Up</a></button>   
    </div>
    </div>
