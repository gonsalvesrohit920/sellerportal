<div>
    <mat-toolbar>
        Welcome {{username}}
        <span class = "spacer"></span>
        <button mat-raised-button color="warn" id="logout" (click)="onLogout()" >Logout</button> </mat-toolbar>
    
</div>

<div *ngIf="applicationStatus == 'Accepted'">
    <mat-tab-group>
        <mat-tab label="Add Product"> Content 1 </mat-tab>
        <mat-tab label="View Products"> Content 2 </mat-tab>
        <mat-tab label="View Profile"> TBD </mat-tab>
    </mat-tab-group>
</div>

<div *ngIf="applicationStatus == 'Pending'">
    <p> Your Application is yet to be Accepted !</p>
</div>

<p>{{ sellerData['name'] }}</p>
